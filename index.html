<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Vending Machine</title>
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <!-- Page 1: Welcome/Start Page (Same for all cocktails) -->
    <section class="page active" id="welcome-page">
      <div class="welcome-content">
        <h1 class="welcome-title">BIENVENIDOS AL</h1>
        <h2 class="welcome-subtitle">COCKTAIL EXPERIENCE</h2>
        <p class="welcome-description">Descubre cómo se preparan los mejores cócteles</p>
        <button class="start-button" onclick="startCocktailExperience()">
          <img src="assets/presiona-aqui.png" alt="Presiona aquí" style="width: 311px; height: 311px;">
        </button>
      </div>
    </section>

    <!-- Page 2: Video Page (Different video for each cocktail) -->
    <section class="page" id="video-page">
      <div class="video-content">
        <h2 class="video-title" id="cocktail-name">Preparando tu cóctel...</h2>
        <div class="video-container">
          <video id="cocktail-video" width="800" height="600" autoplay muted>
            <source src="" type="video/mp4">
            Tu navegador no soporta el elemento de video.
          </video>
        </div>
      </div>
    </section>

    <!-- Page 3: Final Cocktail Page (Different for each cocktail) -->
    <section class="page" id="final-page">
      <div class="final-content">
        <h2 class="final-title" id="final-message">¡Disfruta tu cóctel!</h2>
        <div class="cocktail-image-container">
          <img id="cocktail-final-image" src="" alt="Cóctel terminado" class="cocktail-final-image">
        </div>
        <p class="final-description" id="final-description">Tu delicioso cóctel está listo para disfrutar</p>
      </div>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
